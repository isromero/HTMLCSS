<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Interés en Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">
            <div class="bg-light p-5 rounded-3 p">
                <div class="container-fluid py-5">
                    <h1>Custom jumbotron</h1>
                    <p class="col-md-8 fs-4">WOOOOOOOOOOOOOOOOOOOOOOOOOW</p>
                    <button class="btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Ejemploooo</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Esto es un modal</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    te gusta?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section >
        <div class="container pt-4 m-3">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Tu nombre YA</label>
                    <input id="nombre" type="text" class="form-control" placeholder="Tu nombre en serio ponlo">
                    <div class="form-text">ola</div>
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="number" class="form-control" id="telefono" aria-describedby="emailHelp" placeholder="Introduce aquí tu teléfono para llamarte;)">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 form-floating">
                <textarea id="mensaje" class="form-control"> </textarea>
                <label for="mensaje">Mándame un mensaje por favor</label>
                </div>
            </form>
    </section>
    <section class="py-4">
            <div class="card ms-4" style="width: 25rem">
                <div class="card-body">
                    <h5 class="card-tittle">Ismael Romero Ortega</h5>
                    <p class="card-text">Estudiante de 42Madrid, CEO & Founder of Kinda, Licenciado en Marketing y Publicidad</p>
                </div>
                <div class="card-footer">
                    ismaromeroortega@gmail.com
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
