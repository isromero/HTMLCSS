<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="alert alert-danger" role="alert" id="alerta-eliminar">
            Alertita jeje <a href="#" class="alert-link">link que cambia de color</a>
        </div>
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Olee alerta grande!</h4>
            <p class="mb-0">Mensaje incre√≠ble</p>
            <p class="mb-0">P deja siempre margin pero lo podemos quitar con la clase mb-0 jeje</p>
          </div>
          </div>
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <p>HOLLLLYYYYYYYYYYYYYYY</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <button class="btn btn-danger" data-bs-dismiss="alert" data-bs-target="#alerta-eliminar">Eliminar alerta de arriba</button>

          <div id="liveAlertPlaceholder"></div>
          <button class="btn btn-info text-white my-5" id="liveAlertBtn">Mostrar alerta</button>
    </div>
<script>const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const appendAlert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')
    
      alertPlaceholder.append(wrapper)
    }
    
    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        appendAlert('Nice, you triggered this alert message!', 'success')
      })
    }</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
