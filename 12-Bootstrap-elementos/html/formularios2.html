<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <select class="form-select">
                <option selected>Elige un número</option>
                <option value="1">Uno</option>
                <option value="2">Dos
                </option>
                <option value="3">Tres</option>
            </select>
        </form>
    </div>
    <div class="container pt-4">
        <form action="">
            <select multiple class="form-select">
                <option selected>Elige un número</option>
                <option value="1">Uno</option>
                <option value="2">Dos
                </option>
                <option value="3">Tres</option>
            </select>
        </form>
        <div class="mt-3">
            <input type="checkbox" class="form-check-input" id="check">
            <label for="check" class="form-check-label">Estoy de acuerdo crack</label>
            <div class="row">
                <button class="btn btn-primary">Botón</button>
            </div>
        </div>
        <div class="mt-2">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
             Menor
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Mayor
            </label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="switch" checked>
            <label for="switch" class="form-check-label">Estoy de acuerdo crack</label>
        </div>
    </div>
    <div class="mt-4">
        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
        <label class="btn btn-outline-success" for="success-outlined">Oleeeee lo caracole</label>
        
        <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
        <label class="btn btn-outline-danger" for="danger-outlined">Nooo los caracoles murieron</label>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
