<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img src="descargas/monke.png" alt="monke bonito" width="300" height="300"/>

        <h3>Vídeo</h3>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="descargas/monke.mp4" type="video/mp4"/>
        </video>

        <h3>Audio</h3>
        <audio controls>
            <source src="descargas/monke.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
