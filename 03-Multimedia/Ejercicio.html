<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio de Multimedia</title>
    </head>
    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="descargas/monkegame.png" alt="videojuego monke"/>
        </section>
        <br>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay muted loop>
                <source src="descargas/monke.mp4" type="video/mp4"/>
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <video controls autoplay loop>
                <source src="descargas/monke.mp3" type="audio/mp3"/>
            </video>
        </section>
    </body>
</html>
