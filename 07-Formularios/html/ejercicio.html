<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Formularios</title>
    <link rel="stylesheet" href="../css/ejercicio.css">
</head>
<body>
    <div class="container">
        <h3>Pon aquí tus datos o...</h3>
        <div class="buttons">
            <button class="google-button">
                <picture> <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
                    alt="logo-google"></picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-button">
                <picture>
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Eiii</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" placeholder="6+ carácteres">
                </label>
                <label class="checkbox" for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto aaaaaa</span>
                </label>
                <button class="submit" type="submit">Crear cuentita</button>

        </form>
    </div>
</body>
</html>
